<body>

  <div class="jumbotron jumbotron-fluid jumbotron-with-background"
    style="background-image: img/1.jpg; background-size: 100%;">
    <div class="container">
      <h1>Entre em contato conosco</h1>
    </div>
  </div>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Endereço de email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="seuemail@email.com">
      </div>

      <div class="form-group pt-2">
        <label for="exampleFormControlInput1">Nome completo</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome Sobrenome">
      </div>

      <div class="form-group pt-2">
        <label for="exampleFormControlInput1">Whatsapp</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="(00) 0000-0000">
      </div>

      <div class="form-check pt-2">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">Concordo com os termos e condições</label>
      </div>

      <div class="container" style="justify-content: left;">
        <div class="form-group pt-3">
          <button type="button" class="btn btn-success" onclick="alert('Formulário enviado com sucesso!')">Enviar
            Formulário</button>
        </div>
      </div>
    </form>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #3852B1; color: white">
          <h4 class="modal-title">Acesso Administrativo</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="d-flex flex-column text-center">
            <form>
              <div class="form-group pt-2">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group pt-2">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
              </div>
              <a href="" class="btn btn-info btn-block btn-round">Entrar</a>
            </form>

          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center pt-3">
          <div class="signup-section">Não tem uma conta ainda? <a href="#a" class="text-info"> Inscreva-se</a></div>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-body-tertiary text-center text-lg-start pt-5">
